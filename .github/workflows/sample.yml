name: Sample yaml for github actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Hello World
        run: echo "Hello, World!" 
        shell: bash
      - name: Print working directory 
        run: pwd
        shell: bash
      - name: List files
        run: ls -la
        shell: bash
  goodbye-world:
    runs-on: ubuntu-latest
    steps:
      - name: Goodbye World
        run: echo "Goodbye, World!" 
        shell: bash
      - name: Print working directory 
        run: pwd
        shell: bash